<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>lotus</title>
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <!-- Le styles -->
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/stylesheets/bootstrap.css" rel="stylesheet">
    <link href="/stylesheets/pedestal.css" rel="stylesheet">
    <link href="/lotus.css" rel="stylesheet">
    <link href="/assets/themes/tom/css/syntax.css" rel="stylesheet">
    <link href="/assets/themes/tom/css/screen.css" rel="stylesheet">
    
    <!-- Add xpath support to IE. Domina needs this -->
    <!--[if IE]>
        <script type="text/javascript" src="xpath.js"></script>
        <![endif]-->

    <!-- Typekit -->

	<style>
	  .hidden {
	  display: none;
	  }

	  #post ul,
	  #post li {
	  list-style: none;
	  }
	  #post li {
	  list-indent: -10px;
	  }

	  #ac-ex0 {
	  margin: 20px 0;
	  height: 75px;
	  background-color: #efefef;
	  padding: 10px;
	  }

	  .ac-container .combo-box {
	  position: relative;
	  }

	  #autocomplete-menu {
	  position: absolute;
	  left: 0px;
	  right: 0px;
	  top: 25px;
	  z-index: 999;
	  }

	  #ac-ex0 input {
	  width: 460px;
	  padding: 5px;
	  font-size: 15px;
	  font-family: inconsolata;
	  height: 30px;
	  box-sizing: border-box;
	  -moz-box-sizing: border-box;
	  -webkit-box-sizing: border-box;
	  }

	  #ac-ex0 label {
	  font-family: inconsolata;
	  width: 100px;
	  display: inline-block;
	  text-align: right;
	  }

	  #ac-ex0 .section {
	  margin-bottom: 10px;
	  }

	  #ac-ex0 ul {
	  list-style: none;
	  background-color: white;
	  margin: 0;
	  font-family: inconsolata;
	  border-top: 1px solid #ccc;
	  border-left: 1px solid #ccc;
	  border-right: 1px solid #ccc;
	  box-sizing: border-box;
	  -moz-box-sizing: border-box;
	  -webkit-box-sizing: border-box;
	  box-shadow: 0px 4px 4px rgb(220,220,220);
	  user-select: none
	  -webkit-user-select: none;
	  -moz-user-select: none;
	  }

	  #ac-ex0 li {
	  cursor: pointer;
	  list-style: none;
	  padding: 3px 0 3px 8px;
	  margin: 0;
	  border-bottom: 1px solid #ccc;
	  }

	  #ac-ex0 li.highlighted {
	  background-color: #ccccff;
	  }
	</style>

  </head>

  <body>

    <div class="container">
      <div id="ac-ex0">
	<div class="ac-container">
          <div class="section">
            <label>My Query:</label>
            <div class="combo-box">
              <input id="autocomplete" type="text"/>
              <ul id="autocomplete-menu" class="hidden"></ul>
            </div>
          </div>
	</div>
      </div>

      <div id="content"></div>

      <div id="options"></div>

      <footer></footer>

    </div> <!-- /container -->

    <!-- Add External JavaScript libraries -->
    <script src="/javascripts/jquery-min.js" type="text/javascript"></script>
    <script src="/javascripts/bootstrap.js" type="text/javascript"></script>
    <script src="/javascripts/pedestal/js/api.js" type="text/javascript"></script>

    <script id="script-driver"></script>

  </body>
</html>
